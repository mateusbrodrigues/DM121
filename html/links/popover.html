<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Popover API</title>
  </head>
  <body>
    <h1>HTML5 Popover API</h1>
    <button popovertarget="my-popover">Open Popover</button>
    <div popover id="my-popover">⚠️ My notification will be here!!</div>
  </body>
</html>
